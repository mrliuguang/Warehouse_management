                                        <th>备注</th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="recording:${recordings}">

                                        <td th:text="${recording.product_name}"></td>
                                        <td th:text="${recording.number}"></td>
                                        <td th:text="${recording.price}"></td>
                                        <td th:text="${recording.note}"></td>

                                            </button>

                                        </td>

                                    </tr>
                                    </tbody>

                                    <tr>

<script th:inline="javascript">
    $(".deleteBtn").click(function () {
        var recording=$("#var").val();
        if (confirm("是否删除货物记录id为："+recording+"!")) {
            //删除当前员工的
            $("#deleteEmpForm").attr("action", $(this).attr("del_uri")).submit();
        }
        return false;
    });
</script>

<script>

                    customize: function (win){
                        $(win.document.body).addClass('white-bg');
                        $(win.document.body).css('font-size', '10px');

                        $(win.document.body).find('table')
                            .addClass('compact')
                            .css('font-size', 'inherit');
                    }
                }
            ],
            language: {
                "decimal": "",//小数的小数位符号  比如“，”作为数字的小数位符号

                "info": "当前 _START_ 条到 _END_ 条 共 _TOTAL_ 条",//左下角的信息，变量可以自定义，到官网详细查看
                "infoEmpty": "无记录",//当没有数据时，左下角的信息
                "infoFiltered": "(从 _MAX_ 条记录过滤)",//当表格过滤的时候，将此字符串附加到主要信息
                "infoPostFix": "",//在摘要信息后继续追加的字符串
                "thousands": ",",//千分位分隔符
                "lengthMenu": "每页 _MENU_ 条记录",//用来描述分页长度选项的字符串
                "loadingRecords": "加载中...",//用来描述数据在加载中等待的提示字符串 - 当异步读取数据的时候显示
                "processing": "处理中...",//用来描述加载进度的字符串
                "search": "搜索",//用来描述搜索输入框的字符串
                "zeroRecords": "没有找到",//当没有搜索到结果时，显示
                "paginate": {

                    "next": "下一页",

            paging: true,//是否分页
