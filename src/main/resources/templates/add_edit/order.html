<script>
    var column= 1;//列号
    var index = 1;
    var firstCell = "";
    var secondCell = "";
    var thirdCell = "";
    var fourthCell = "";
    var fifthCell="";
    var sixthCell="";

    $(function() {
        //初始化第一行
        firstCell = $("#row0 td:eq(1)").html();
        secondCell = $("#row0 td:eq(2)").html();
        thirdCell = $("#row0 td:eq(3)").html();
        fourthCell = $("#row0 td:eq(4)").html();
        fifthCell = $("#row0 td:eq(5)").html();
        sixthCell = $("#row0 td:eq(6)").html();
        seventhCell = $("#row0 td:eq(7)").html();
    });

    function addNewRow(){
        //获取表格有多少行
        var rowLength = $("#mytable tr").length;
        //这里的rowId就是row加上标志位的组合。是每新增一行的tr的id。
        var rowId = column;
        var insertStr = "<tr id=" + rowId + "  class=\"row\">" + " <td class='col-1 text-center'>"+(rowId+1)+"</td>" +
            "<td class='col-4'>"+ firstCell + "</td>" + " <td class='col-1'>" + secondCell + "</td>" +
            " <td class='col-1'>" + thirdCell + "</td>" + " <td class='col-1'>" + fourthCell + "</td>"+
            " <td class='col-1'>" + fifthCell + "</td>" + " <td class='col-2'>" + sixthCell + "</td>"+
            " <td class='col-1'>" + " <input type=\"button\"  class=\"btn btn-primary btn-sm\" name=\"delete\"  value=\"删 除\" style=\"width:80px\" onclick=\"deleteSelectedRow("+rowId+")\" />" + "</td></tr>";
        $("#mytable tr:eq(" + (rowLength - 1) + ")").after(insertStr); //将新拼接的一行插入到当前行的下面
        column++;
    }
    function deleteSelectedRow(rowID) {
            if (confirm("确定删除该行吗？")) {
                   $("#" + rowID).remove();
           }
        }

    });
