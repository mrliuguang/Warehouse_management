<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>inspinia 2.9.2 | 登录</title>

    <link href="css/bootstrap.min.css" th:href="@{/asserts/css/bootstrap.css}" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" th:href="@{/asserts/font-awesome/css/bootstrap.css}" rel="stylesheet">

    <link href="css/animate.css" th:href="@{/asserts/css/animate.css}" rel="stylesheet">
    <link href="css/style.css" th:href="@{/asserts/css/style.css}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">IN+</h1>

            </div>
            <h3>欢迎登录货物管理系统</h3>
            <form class="m-t" role="form" th:action="@{/login}" method="post">
                <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登录</button>


                <p class="text-muted text-center"><small>还没有账号?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">创建一个帐户</a>
            </form>
            <p class="m-t"> <small>xiaoliu666.cn</strong>&copy; 2020</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js" th:src="@{/asserts/js/jquery-3.1.1.min.js}"></script>
    <script src="js/popper.min.js" th:src="@{/asserts/js/popper.min.js}"></script>
    <script src="js/bootstrap.js" th:src="@{/asserts/js/bootstrap.js}"></script>
</body>

</html>
